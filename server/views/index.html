<!DOCTYPE html>
<html lang="en-us" langding-index>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="baidu-site-verification" content="TODO" />
    <link rel="shortcut icon" type="image/x-icon" href="todo/path/to/site-ico.png">

    <!-- Enable HTML5 mode -->
    <base href="/landing/">
    <style>
        /* Following is inlined since we don't want to let the user see layout reflow issues */
        html[landing-index] {
            font-size: 14px;
            height: 100%;
        }
        body.login-body {
            box-sizing: border-box;
            background-color: #f1f1f1;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-flow: column;
            flex-flow: column;
            min-height: 100%;
            justify-content: center;
            padding: 30px;
            margin: 0;
            color: #494949;
            font-family: HelveticaNeue-Light, Helvetica Neue, Tahoma, Arial, STXihei, "华文细黑", "Microsoft YaHei", "微软雅黑", sans-serif;
            font-weight: 400;
        }
        body.login-body > app {
            align-self: center;
        }
    </style> 
</head>
<body class="login-body">
  <rld-app>
    <!-- Switch to a nice looking one if needed -->
    <div style="font-size: 24px; text-align: center;">
      <script>
        const locale = window.localStorage['eebook_locale'] || window.navigator.language || 'en';
        if (['zh_cn', 'zh-cn', 'zh'].includes(locale.toLowerCase())) {
          document.write('载入中， 请稍后 ...');
        } else {
          document.write('Loading ...');
        }
      </script>
    </div>
  </rld-app>
</body>

</html>
