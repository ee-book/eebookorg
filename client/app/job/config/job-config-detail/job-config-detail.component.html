<mat-toolbar>
    <button mat-icon-button td-menu-button tdLayoutManageListToggle>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Job Config Detail</span>
  </mat-toolbar>

  <mat-card class="push-botton-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <td-expansion-panel label="Basic information" expand="false">
      <div class="mat-padding">
        <div>{{jobConfig.config_name}}</div>
        <div>{{jobConfig.created_by}}</div>
        <div>{{jobConfig.image_name}}:{{jobConfig.image_tag}}</div>
        <div>{{jobConfig.created_at}}</div>
      </div>
    </td-expansion-panel>
  </mat-card>

  <mat-card class="push-botton-xxl" tdMediaToggle="gt-xs" [mediaClasses]="['push']">
    <mat-tab-group>
      <mat-tab label="jobs">
        <ng-template tdLoading="jobConfig.jobs">
          <div class="lqbw-log-container" id="content">
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Configs">
        <div class="lqbw-log-container" id="content">
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
