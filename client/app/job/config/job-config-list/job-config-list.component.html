<td-data-table
[data]="data"
[columns]="columns"
[selectable]="true"
[multiple]="true"
[sortable]="true"
[compareWith]="compareWith">
<ng-template tdDataTableTemplate="columnName" let-value="value" let-row="row" let-column="column">
  <div layout="row">
    <span flex>{{value}}</span> // or <span flex>{{row[column]}}</span>
    <mat-icon>star</mat-icon>
  </div>
</ng-template>
</td-data-table>
