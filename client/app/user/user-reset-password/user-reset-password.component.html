<ng-template tdLoading="reset.password" tdLoadingStrategy="overlay">
  <div class="resetPasswordContainer">
    <form>
      <div class="passwordDiv input-group">
        <mat-form-field class="password">
          <input matInput type="password" placeholder="Password" required="true" #passswordSignIn>
        </mat-form-field>
      </div>
    </form>
  </div>
</ng-template>
