<ng-template tdLoading="activate.success" tdLoadingStrategy="overlay">
  <mat-card>
    <mat-card-title>Success</mat-card-title>
    <mat-card-content>
      <p>Successfully activated your account.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/user/login">Login</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
