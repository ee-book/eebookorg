<div class="row" [@fadeIn]>
  <div class="col-xs-12 col-sm-10 col-mat-8 col-sm-offset-1 col-mat-offset-2">
    <form class="form-horizontal" [formGroup]="form">
      <div *ngFor="let field of fields" class="form-group">
        <form-control [form]="form" [field]="field"></form-control>
      </div>
      <div class="form-group">
        <div class="col-mat-offset-6">
          <button type="submit" 
                  class="btn btn-success"
                  (click)="register()"
                  [class.loading]="submitting"
                  [disabled]="registerDisabled">
                  注册
          </button>
          <a href="/auth/github">
            <button type="button" (click)="loginWithGithub()">
            <button type="button">
              用 github 登录
            </button>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
